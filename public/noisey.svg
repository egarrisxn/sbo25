<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noiseFilter">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.1" 
        numOctaves="10" 
        seed="10"
        result="turbulence"/>
      <feColorMatrix
        in="turbulence"
        type="matrix"
        values="0 0 0 0 0.2
                0 0 0 0 0.2
                0 0 0 0 0.2
                0 0 0 1 0"
        result="darkNoise"/>
      <feComponentTransfer result="alphaAdjusted">
        <feFuncA type="discrete" tableValues="0 0.05 0 0.05 0 0.05 0 0.05"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" filter="url(#noiseFilter)" fill="transparent"/>
</svg>
